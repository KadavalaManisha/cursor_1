<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            transition: transform 0.2s;
        }

        #score.increase {
            transform: scale(1.2);
            color: #FFD700;
        }

        #highScore {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .control-key {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .control-key:active {
            transform: scale(0.95);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in-out;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        #soundToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        #soundToggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .particle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <button id="soundToggle">ðŸ”Š</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="controls">
            <div class="control-key">â†‘ Jump</div>
            <div class="control-key">â†“ Slide</div>
            <div class="control-key">Space Restart</div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button id="restartButton" class="button">Play Again</button>
        </div>
        <div id="startScreen">
            <h1>Subway Surfers</h1>
            <p>Use arrow keys to jump and slide!</p>
            <button id="startButton" class="button">Start Game</button>
        </div>
    </div>

    <!-- Sound effects -->
    <audio id="jumpSound" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>
    <audio id="slideSound" src="https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3"></audio>
    <audio id="collisionSound" src="https://assets.mixkit.co/active_storage/sfx/2575/2575-preview.mp3"></audio>
    <audio id="scoreSound" src="https://assets.mixkit.co/active_storage/sfx/2576/2576-preview.mp3"></audio>
    <audio id="backgroundMusic" loop src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
